<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let p of produtos">
            <td> <img src="C:\Users\danil\source\repos\EComerce\EComerce.Web\arquivos\{{p.nomeArquivo}}" style="width:40%;height:10%;" /></td>
            <td>{{p.descricao}}</td>
            <!--$evento.target.value captura o valor do evento-->
            <td style="width:10%;">
             <!--atualiza a quantidade na model-->
              <input type="number" class="form-control" value="1" (change)="atualizarPreco(p,$event.target.value)"
              
              [(ngModel)]="p.quantidade" placeholder="1"/>
            </td>
            <td style="width:20%;">R${{p.preco | number:'1.0-2'}}</td>
            <td style="width:10%;"><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="card">
          <div class="card-header">
            Resumo
          </div>
          <div class="card-body">
          <strong>R${{total | number:'1.0-2'}}</strong>
            <div>
              <button class="btn btn-danger" style="width:100%"(click)="efetivarCompra()">Efetivar compra</button>
            </div>
          </div>
        </div>


      </div>
    </div>

    </div>
  </div>

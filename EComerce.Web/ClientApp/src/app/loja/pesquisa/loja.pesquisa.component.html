<div *ngIf="!produtos">Listando Produtos...</div>
<div *ngIf="!produtos" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>


<div class="container"*ngIf="produtos">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let p of produtos">
      <a (click)="abrirProduto(p)" style="cursor:pointer;">
        <div class="card">
          <img class="card-img-top" src="C:\Users\danil\source\repos\EComerce\EComerce.Web\arquivos\{{p.nomeArquivo}}" style="width:200px;height:200px;" />

          <div class="card-body">
            <h5 class="card-title">{{p.nome}}</h5>
            <div class="card-text">{{p.descricao  | truncate: 50}}</div>
            <h5 class="h5">{{p.preco}}</h5>




          </div>

        </div>
      </a>

    </div>
  </div>
</div>


<meta charset="utf-8" />
<title></title>


<div class="text-center ">
  <form class="form-signin">
    <h1 class="h4 mb-2">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu email"
           class="form-control mb-2"
           [ngClass]="{
             'is-valid':email.valid &&(email.dirty ||email.touched),
             'is-invalid':email.invalid &&(email.dirty ||email.touched)
             }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid &&(email.dirty||email.touched)">
      <div *ngIf="email.errors.required">
        E-mail deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        E-mail não está no formato correto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Informe sua senha"
           class="form-control mb-2"
           [ngClass]="{
             'is-valid':senha.valid &&(senha.dirty ||senha.touched),
             'is-invalid':senha.invalid &&(senha.dirty ||senha.touched)
             }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid &&(senha.dirty ||senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser preenchida
      </div>

    </div>

    <button class=" btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner">

      </span>
      Entrar
    </button>

    <div>
      Novo por aqui? <a [routerLink]="['/novo-usuario']">Cadastre-se</a>
    </div>

    <div class="alert alert-danger mb-2" *ngIf="mensagem">
      {{mensagem}}
    </div>
